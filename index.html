<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aled Cheap Store Vouches</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="#">Aled Cheap Store Vouches</a>
    </div>
  </nav>

  <!-- Gallery -->
  <section class="container py-5">
    <div class="row g-4" id="galleryContainer">
      <!-- Images will load here from JSON -->
    </div>
  </section>

  <!-- Image Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body text-center">
          <img id="modalImage" src="" class="img-fluid rounded zoomable" alt="Zoom Image">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Load Gallery from JSON -->
  <script>
    const galleryContainer = document.getElementById('galleryContainer');
    const modalImage = document.getElementById('modalImage');

    // Load JSON data
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          // Create column
          const col = document.createElement('div');
          col.className = "col-md-4 col-sm-6";

          // Create card
          col.innerHTML = `
            <div class="card shadow-sm border-0">
              <img src="${item.src}" alt="${item.alt}" 
                class="card-img-top img-thumbnail gallery-img" 
                data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
          `;
          galleryContainer.appendChild(col);
        });

        // Event listener for modal
        document.querySelectorAll('.gallery-img').forEach(img => {
          img.addEventListener('click', () => {
            modalImage.src = img.src;
          });
        });
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>
</body>
</html>
